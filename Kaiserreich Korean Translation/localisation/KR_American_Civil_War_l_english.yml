amcivwar.18.d:0 "The crackdown on the Socialist Party could have only had one outcome: to protect the rights of workers across the nation, Jack Reed has called upon the workers of America to stand up against their capitalist overlords, saying that decent Americans have a moral obligation to take action against President Landon and the corruption he represents. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.18.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.18.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (노동 연맹으로 플레이합니다)"

amcivwar.19.t:0 "벼랑 끝의 미국"
amcivwar.19.d:0 "President Alf Landon experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either southern populist Huey Long or the syndicalist leader Jack Reed. They have stopped short of seceding from the Union, but have declared that the federal government holds no authority within their state borders until Landon steps down and an 'reconciliation council' under thier chosen leader is put into place to restore order in the nation. In response, President Landon has given the governors thirty days to stand down or be collectively arrested - an order none of the leaders appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.19.a:0 "알겠다."

amcivwar.20.t:0 "제2차 미국 내전"
amcivwar.20.d:0 "혼돈이 이 땅을 집어삼켰습니다. 미국 전역에서 시민군이 소집되었고, 전쟁의 불길이 타오름과 동시에 부모형제가 서로 싸우면서 제2차 미국 내전이 그 막을 열었습니다."
amcivwar.20.a:0 "이건 아니야..."

### End of Civil War Events ###

amcivwar.24.t:0 "제2차 미국 내전의 종결"
amcivwar.24.d.noceasefire:0 "온갖 부를 거머쥔 자본가들이 지배하던 시대, 20세기는 이제 노동자 계급의 손 아래 놓였습니다. 전국의 노동자 계급은 마침내 도래한 약탈자 자본가들로부터의 해방을 기념하고 있습니다. 비록 앞으로 해야할 일은 많겠지만, 지금만큼은 이 순간을. 만인이 진정으로 평등해진 이 순간을 만끽합시다."
amcivwar.24.d.ceasefire:0 "온갖 부를 거머쥔 자본가들이 지배하던 시대, 20세기는 이제 노동자 계급의 손 아래 놓였습니다. 전국의 노동자 계급은 마침내 도래한 약탈자 자본가들로부터의 해방을 기념하고 있습니다. 비록 앞으로 해야할 일이 많고 자칭 '태평양 합중국'이라는 적들이 휴전선 너머에 아직 살아숨쉬고 있지만, 지금만큼은 이 순간을. 만인이 진정으로 평등해진 이 순간을 만끽합시다."
amcivwar.24.a:0 "단결이여 영원하라!"

amcivwar.25.t:0 "제2차 미국 내전의 종결"
amcivwar.25.d.noceasefire:0 "휴이 롱과 친구들은 모든 적들을 이겨냈습니다. 이제 우리는 이 승리로 인해 찾아온 새로운 평화의 시대를 축하할 수 있습니다. 비록 상당한 재건 과정이 있겠지만, 당분간은 우리의 승리를 축하합시다."
amcivwar.25.d.ceasefire:0 "휴이 롱과 친구들은 -멀지 않은 미래에 반드시 심판받아야 할 휴전선 너머의 소위 태평양 합중국을 제외하고는- 거의 모든 적들을 이겨냈습니다. 이제 우리는 이 승리로 인해 찾아온 새로운 평화의 시대를 축하할 수 있습니다. 비록 상당한 재건 과정이 있겠지만, 당분간은 우리의 승리를 축하합시다."
amcivwar.25.a:0 "진정한 미국은 여전히 굳건하다!"

amcivwar.26.t:0 "제2차 미국 내전의 종결"
amcivwar.26.d.noceasefire:0 "미국의 적들은 궤멸되었습니다. 남방은 평화로워졌고, 생디칼리스트들의 위협은 억제되었습니다. 미국민의 일상에 대한 위협은 파괴되었고, 건국의 아버지들에 의해 현명하게 설계된 위대한 정치체계은 또 다른 위협에서 살아남았습니다. 이제 전국민은 새로운 평화의 시대를 축하하고 즐길 수 있습니다."
amcivwar.26.d.ceasefire:0 "남방은 평화로워졌고, 생디칼리스트들의 위협은 억제되었습니다. 미국민의 일상에 대한 생디칼리스트의 위협은 파괴되었지만, 소위 태평양 합중국이 휴전선 너머에 잔존해 있는 상황에서 미국은 아직 완전하지는 않습니다. 그럼에도 불구하고 건국의 아버지들에 의해 현명하게 설계된 위대한 정치체계은 또 다른 위협에서 살아남았고, 국민들은 당분간 새로운 평화의 시대를 축하하고 즐길 수 있습니다."
amcivwar.26.a:0 "반역자를 타도하고 성조기를 드높여라"

amcivwar.27.t:0 "제2차 미국 내전의 종결"
amcivwar.27.d.noceasefire:0 "The enemies of America have been destroyed. Once again, the South has been pacified, the syndicalist menace has been suppressed, and the American Caesar has been vanquished. The threats to American democracy have been destroyed, and the great system designed so wisely by the Founding Fathers has survived another threat. Now across the country, the people can rejoice and celebrate a new era of peace."
amcivwar.27.d.ceasefire:0 "Though [ACW_survivor.GetNameDef] yet exists across the ceasefire line, the other factions in the civil war have fallen and the battles are done... at least for now. We have a breather, a moment of respite and reflection, before we will need to take up arms and unite the country under one banner again. For the moment, the people can rejoice for a victory hard-earned."
amcivwar.27.a:0 "자유의 횃불은 꺼지지 않으리!"

amcivwar.28.t:0 "제2차 미국 내전의 종결"
amcivwar.28.d.nee:0 "The dust has finally settled, and it seems the only faction left standing in the civil war is [NEE.GetNameDef]. We will need to take up the flag of America, and rebuild what is left. May the likes of MacArthur, Long, Reed, and all the rest rot in Hell for the chaos they ravaged upon America's legacy of freedom."
amcivwar.28.d.can:0 "The dust has finally settled, and it seems the American civil war ended with... nobody left standing at all. America is no more, at least for now."
amcivwar.28.a:0 "마침내 끝났군..."

### CSA Flavor Events ###
amcivwar.29.t:0 "붉은 해군의 기반"
amcivwar.29.d:0 "미국의 제독들은 그들 휘하의 함선들이 노동자들에 의해 '해방'되는 것을 거부했고, 그 결과 우리는 해군이 아예 없습니다. 이 문제를 해결하기 위해, 혁명에 참여한 해군 장병들과 수많은 부두 노동자들이 새로운 해군을 건설할 계획을 세우고 있습니다. 뉴욕에 꽤 많은 민간 선박들이 있었기에 우리는 어느 정도 입맛에 맞춰 이들을 군함으로 개장할 수 있을 것입니다. 우리는 구축함이나 순양함 중 하나에 집중할 수 있습니다. 어느 쪽이 좋겠습니까?"
amcivwar.29.a:0 "구축함"
amcivwar.29.b:0 "순양함"

amcivwar.30.t:0 "중앙위원회 지시 #10: 물질 자산의 재분배를 통제하는 규제"
amcivwar.30.d:0 "이제 혁명이 시작됬으며, 부르주아들을 어떻게 해야할지 결정해야합니다. 세계산업노동자협회는 즉시 모든 재산을 압류하여 인민들에게 분배해줄 것을 주장했습니다. 유망한 선봉대는 관용을 베풀어서 패배한 것으로 유명한 블라디미르 레닌의 최후를 예시로 들면서 부르주아들을 즉각 체포하고 처형할 것을 주장했습니다. 일부 충직한 진보당 당원들과 함께 가치가 하락한 AFL에 소속된 미국사회당 당원들은 죽음 이상의 삶을 추구해왔습니다. 중앙위원회에 전쟁에 반드시 필요한 것만을 수용하게 하고, 유물론자들의 행복을 앗아가지 않을 것을 요구하세요."
amcivwar.30.a:0 "저들의 의식주는 원래 우리 것이다!"
amcivwar.30.b:0 "장래에 이런 온건주의자들이 필요할 것이다."

amcivwar.31.t:0 "부르주아들이 캐나다로 도망가다"
amcivwar.31.d:0 "부르주아들은 노동 연맹으로부터 도망가기로 결정했습니다. 수천 명의 사람들이 적진, 특히 불법적인 캐나다 정부 영역으로 도망갔습니다. 도둑놈들은 혁명을 피해 가지고 갈 수 있는 재산을 몽땅 가져갔습니다."
amcivwar.31.a:0 "때가 되면 혁명이 그들에게 닥칠 것이다."

amcivwar.32.t:0 "전쟁 중의 삶"
amcivwar.32.d:0 "혁명은 우리가 통제하는 지역 전체에 많은 변화를 가져왔습니다. 여러 도시에서 부르주아 문화는 대부분 사라진 것으로 보입니다. 이제는 여성들과 외국인들도 대거 조합원 가입을 신청하고 있습니다. 모든 공장이 이제는 사실상 문을 닫았기 때문에 조합원 가입은 반드시 필요한 조치입니다. '동지', '형제', '인민'이라는 단어가 의사소통에서의 경어체를 대신하고 있습니다. 적어도 현재 공공 장소에서는 대부분의 사람들이 기능성 점프슈트(30년대 여성복 일종)나 군복 형상의 옷과 같은 지난 10년 동안의 전형적인 미국식 관능적 패션을 피하고 있습니다."
amcivwar.32.a:0 "사상 혁명은 진행중이다."

amcivwar.33.t:0 "중앙위원회 지시 #213: 전시 생디칼리즘"
amcivwar.33.d:0 "As the war stalemates and perhaps may even turn against us, the Central Committee is debating a comprehensive economic reform proposal known as 'War Syndicalism.' Some of its proposals, such as state control of all foreign trade, nationalization of all factories, strict labour discipline are not especially controversial. It also includes potentially problematic measures such as the outlawing of  wildcat strikes, obligatory labour-duty for those not working or in the military, strict food rationing, and military control over railroads. This is seen as tyrannical within the SPA with a number saying that some of the latter measures, especially the outlawing of wildcat strikes would betray the values of the revolution, and make the current government no better than its Capitalist enemies. Those supporting the proposal in the IWW and Vanguard counter that it is necessary in order to achieve victory in the revolution, and that the first laws passed after the end of the war will revert War Syndicalism."
amcivwar.33.a:0 "전시 생디칼리즘을 제정하라"
amcivwar.33.b:0 "우리는 자유인으로 살고 자유인으로 죽을 것이다!"

amcivwar.34.t:0 "붉은 마녀"
amcivwar.34.d:0 "양성평등은 오랫동안 사회주의 사상의 주요한 이념적 요소였고, 우리는 그것의 효과를 목도했습니다. 여성 파일럿 중대는 적의 영토에 대한 과감한 습격, 치밀하고 동시다발적인 공격 등으로 노동연맹 내부에서 명성을 얻었습니다. 플로렌스 '판초' 반스가 이끄는 비행대대는 비범하게도 휴이 롱의 반동들에 의해 '붉은 마녀들'이라는 새로운 별명을 얻었습니다."
amcivwar.34.a:0 "하늘로부터의 죽음을 받아라"

amcivwar.35.t:0 "여군"
amcivwar.35.d:0 "혁명이 계속됨에 따라 많은 여성들이 양성평등이라는 사회주의 이념에 따라 무장 투쟁에 동참했습니다. 모든 여성들이 남성 동무들에 의해 받아들여지는 것은 아니지만, 이는 많은 사람들이 혁명을 위해 싸우다 죽는 것을 두려워하지 않음을 잘 보여줍니다. 민병대가 군대에 관해 한 두 가지를 간단히 가르침으로써 여성해방군을 효과적으로 조직할 수 있는 방법에 관한 매뉴얼이 군 모집자들에게 배포되었습니다."
amcivwar.35.a:0 "반란 여성이여, 그대들이야말로 우리의 여왕이다!"

amcivwar.36.t:0 "내부 분쟁"
amcivwar.36.d:0 "At the offset of the revolution, John Reed placed the IWW as the model and future successor to Congress. The AFL, which has seen a decline in membership before 1935, was revitalized by Reed's endorsement. Now the AFL, as a part of the coalition fighting the socialist revolution, has begun to exercise their ideological autonomy. They have choosen to occupy the entire left side of the IWW, and begun to pull in allies. Their debates with the IWW can sometimes leak out into street brawls, and, in two cases, friendly fire. The Vanguards, owing only their alligence to the revolution, have tried to foster cooperation. Now Reed must decide whether it is more danger to continue his support for the IWEW, when compromise is in sight. "
amcivwar.36.a:0 "세계산업노동자협회 편에 서자"
amcivwar.36.b:0 "싸우지 말고 타협하자"
amcivwar.36.c:0 "AFL의 편에 서자"

amcivwar.37.t:0 "중앙위원회 지시 #656: 동계 자원 할당 계획([GetYear]년)"
amcivwar.37.d:0 "혁명은 반드시 성공해야 하지만, 동시에 혁명은 인민들을 위한 것이여야 합니다. 혁명을 지원한다는 것과 인민을 지원한다는 것은 같은 맥락이기는 하지만, 둘 중 하나를 결정해야 한다는 것은 어려운 일입니다. 중앙 위원회는 현재의 공급상황이 심각한 수준이며, 인민과 군 둘 중 하나는 불가피하게도 이번 겨울 내내 공급 부족 상황에 시달려야 한다는 것을 깨달았습니다."
amcivwar.37.a:0 "인민들을 우선순위에 두어라"
amcivwar.37.b:0 "군을 우선순위에 두어라"

amcivwar.38.t:0 "중앙위원회 지시 #764: 혁명교육법"
amcivwar.38.d:0 "To those who are well educated, either formally or through bitter experience, revolutionary thought comes as easily as breathing. However, many of our comrades, whether in the Steel Belt or elsewhere in America, have been lied to their entire lives by the capitalists, and do not understand how the revolution frees them. Many do not give their heart and soul to the revolution, and some even attempt to sabotage our efforts, unaware that we are the only force that truly cares for them. This must be remedied, and our comrades must be deprogrammed. Should we focus on reaching those in our territory, keeping our own morale up, or should we spread our message throughout enemy territory, and sap their will to fight their liberators? "
amcivwar.38.a:0 "Focus on the Home Front"
amcivwar.38.b:0 "적에 집중하라"

amcivwar.39.t:0 "중앙위원회 지시 #984: 전쟁 전 자본주의 정치인들의 판결"
amcivwar.39.d:0 "혁명이 성공을 목전에 두고 있음에 따라, 인민들은 지금 우리 감방에서 썩고 있는 혁명이 일어나기 전의 부패한 자본주의 정치인들을 처분할 것을 요구합니다. 몇몇 이들은 이 정치인들을 몇 년 동안 열심히 일하게 함으로써, 이들이 노동자에 대해 공감하고 결국에는 우리의 대의로 전향할 것이라고 믿습니다. 다른 이들은 아무리 많은 교화를 통해서라도 그들을 전향시킬 수 없으며 이들은 평생 감방에 머물러야 한다고 믿습니다. 작지만 목소리 하나는 큰 소수파는 이들의 범죄는 로마노프 왕조나 부르봉 왕조와 같은 죄악이며 모조리 처형시켜야 한다고 주장합니다."
amcivwar.39.a:0 "They shall be redeemed by the sweat on their brows and the ache of their backs"
amcivwar.39.b:0 "They shall watch as the world leaves them behind and makes them irrelevant"
amcivwar.39.c:0 "They must be put to death for their crimes. It is now our turn, and we shall not make excuses for the terror!"

amcivwar.40.t:0 "중앙위원회 지시 #1231: 첩보활동을 위한 위원회 창설"
amcivwar.40.d:0 "우리의 영예로운 프롤레타리아 군중의 해방을 막기 위해 우리 내부에 밀정들이 있다는 것은 불행한 사실입니다. 이에 관해 중앙위원회에 제출된 많은 제안들 중 한 가지가 부각됩니다. 얼 브라우더의 제안은 혁명적인 질서를 강요하고 반혁명적 파괴를 막기 위한 개별적인 위원회를 만드는 것입니다. 그러나 리드 의장을 포함한 중앙위원회 내 다른 사람들은 이것이 진정 필요한 조치인지, 그리고 우리가 밀정을 막기 위해 우리의 이상을 배반해야만 하는지 의문을 표합니다. 그럼에도 불구하고 이에 관해 투표가 이루어졌습니다. 어떻게 결론이 났을까요?"
amcivwar.40.a:0 "첩보활동위원회가 만들어질 것이다!"
amcivwar.40.b:0 "지금으로서는 중요하지 않다."

amcivwar.41.t:0 "적색 테러"
amcivwar.41.d:0 "전쟁은 지옥이고 내전은 특히 더 지옥같습니다. 비록 적이 자본가이기는 하지만, 이들을 반복적으로 죽여야 하는 것에 의해 야기된 정서적 불안은 우리 군인과 지휘관들을 비정상적으로로 가학적이게 만들었습니다. 자본주의자들을 돕는 것으로 의심되는 인물들을 억압하기 위해 최전선과 핵심 지역에서 집단 처형과 고문이 조직적으로 이루어졌다는 보고가 심심치 않게 들려오고 있습니다. 리드 의장은 이런 보고들이 언론을 통해 보도되는 것을 막기로 결정했습니다. "만약 몇몇 미꾸라지들 때문에 혁명이 실패한다면 인류는 수세기 동안 총체적인 고난을 겪을 것이다."라면서 말입니다."
amcivwar.41.a:0 "모두를 위한 최후의 투쟁을 위하여"

amcivwar.42.t:0 "중앙위원회 지시 #1398: CCD 64 개정안, 최소 징병 연령 관리"
amcivwar.42.d:0 "The war is not going our way. The detestable capitalists have pushed back our forces on all fronts, and we are in danger of running out of troops to man the guns we have. Desperate times require desperate measures, and one proposal, by William Z. Foster that has caused controversy is the proposal to lower the conscription age to 11. While this would provide us with the manpower needed to fight the revolution, quite a number of members of the Central Committee have expressed horror at this drastic measure."
amcivwar.42.a:0 "중요하다"
amcivwar.42.b:0 "중요하지 않다"

amcivwar.43.t:0 "중앙위원회 지시 #25: 혁명군 합참의장 지명"
amcivwar.43.d:0 "The Central Committee has released a directive to appoint a member to be the chief of staff of the and guide the whole revolution military to victory against all reactionary, capitalist and counter-revolutionary forces. The man that they choose for this position was…."
amcivwar.43.a:0 "스메들리 버틀러"
amcivwar.43.b:0 "모리스 로즈"
amcivwar.43.c:0 "올리버 로"

amcivwar.44.t:0 "중앙위원회 지시 #53: 혁명군 육군 참모총장 지명"
amcivwar.44.d:0 "The Central Committee has released a directive to appoint a member to be the head of the Revolutionary Army and guide the army to victory. The Central Committee has decided to appoint…."
amcivwar.44.a:0 "벤자민 카틴"
amcivwar.44.b:0 "한스 에밀리"
amcivwar.44.c:0 "루이스 세쿤디"

amcivwar.45.t:0 "중앙위원회 지시 #103: 혁명군 공군 참모총장 지명"
amcivwar.45.d:0 "The Central Committee has released a directive to appoint a member to be the head of the Revolutionary Air Force and guide the Air Force to victory. The Central Committee has decided to appoint…."
amcivwar.45.a:0 "버트 아코스타"
amcivwar.45.b:0 "에디 어거스트 슈나이더"
amcivwar.45.c:0 "프레드릭 이브스 로드"

### AUS Flavor Events ###

amcivwar.46.t:0 "자본가들과의 거래"
amcivwar.46.d:0 "찰스 린드버그는 휴이 롱 각하께 헨리 포드, 프레드 코흐, 그리고 H L 헌트를 포함한 여러 주요 기업가들과의 만남을 주선했습니다. 이 자들은 연방정부의 명령에 따라 남부의 공장과 정유소를 폐쇄하려고 했습니다. 하지만 그 대신 이들은 린드버그에 의해 몇 가지 조건에 따라 휴이 롱 각하를 지지하고 자신들의 산업력을 진정한 미국으로 이전하도록 설득당했습니다. 이들은 휴이 롱 각하께서 전쟁에서 승리할 경우에 정치직책을 부여해 줄 것뿐만 아니라 비참한 경제상황 속에서 자신들에게는 일종의 정치적 예외를 보장해 줄 것을 요구합니다. 만약 롱 각하께서 이들의 요구에 동의한다면 상당한 산업력을 확보할 수 있겠지만, 롱 각하의 지지자 대다수는 대통령 각하께서 자신의 정치적 이상을 버릴 작정인지 궁금해 할 것입니다. 그럼에도 불구하고 이 암울한 시기에 이런 제안을 거절한다는 것은 그 대가가 큽니다."
amcivwar.46.a:0 "저들의 요구에 동의한다"
amcivwar.46.b:0 "저들의 요구를 거부한다"

amcivwar.47.t:0 "전시산업위원회"
amcivwar.47.d:0 "기업인들은 휴이 롱 각하를 대신하여 전시산업을 조율하기 위해 표면상으로는 휴이 롱 각하를 지지하는 위원회를 설립했습니다. 휴이 롱 각하께서 미국을 위한 투쟁이라는 기념비적인 과업을 수행하기 위해 몸소 정부를 형성한 것처럼, 기업인들도 스스로 과업을 수행하기 위한 산업기관을 설립했습니다. 비록 자신들이 약속받았던 모든 권력을 가지고 있지는 않지만, 그들은 스스로를 공화국의 병기창이라고 선언했고, 반유대적이지만 존경받는 장군인 조지 반 혼 모즐리가 위원회를 지도합니다."
amcivwar.47.a:0 "이들을 주시해야 한다"

amcivwar.48.t:0 "충성 맹세"
amcivwar.48.d:0 "휴이 롱 각하를 방문한 가장 특이한 지지자 중 한 명은 또라이이지만 매사에 열정적인 윌리엄 더들리 펠리였습니다. 펠리는 은색 군단이라고 불리는 백인우월주의 정치-종교-사회 단체의 지도자입니다. 비록 이 단체의 회원 수는 중간 규모이지만, 휴이 롱 각하의 이상에 대한 펠리의 열정은 불안감이 들 정도로 열정적입니다. 펠리는 진정한 미국을 위한 지지자들을 모을 목적으로 헌신적이고 애국적인 미국 순례를 수행하기 위한 자금을 요구해왔습니다. 이 제안을 받아들인다면 KKK와 금주주의자의 사상에 대해 혐오감을 가진 휴이 롱 각하께서 자신의 사상과 모순되는 신생 기독교 정체운동을 지원한다는 사실을 지지자들이 알게 될 것입니다. 어떻게 할까요?"
amcivwar.48.a:0 "제안에 동의한다"
amcivwar.48.b:0 "제안을 거절한다"

amcivwar.49.t:0 "은색 군단"
amcivwar.49.d:0 "전국 순례 동안 윌리엄 펠리는 라디오 설교자인 허버트 W 암스트롱과 만났습니다. 자신들을 대신하여 성전을 수행한다고 여기는 진정한 미국을 위한 군대 양성을 위해, 이들은 공식적으로 자신들의 신앙을 결합하여 펠리-암스트롱 연대를 형성했습니다. 연대는 전국에서 수만 명의 회원을 모집하였고, 이들의 연설에 대한 보고도 계속해서 들어오고 있습니다. 반 천주교적이고 인종차별적인 내용이 포함된 연설에서 이들은 내전 후 참전용사들을 위한 특별 연금을 포함한 각종 혜택을 휴이 롱 각하께서 약속했다고도 했습니다. 우리가 하지도 않은 이 약속들이 천리만리로 퍼지는 것을 막기 위해 우리가 할 수 있는 것은 거의 없습니다."
amcivwar.49.a:0 "이들을 주시해야 한다"

amcivwar.50.t:0 "참모총장"
amcivwar.50.d:0 "내전이 계속 격렬해지고 있지만 여전히 공석인 참모총장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 휴이 롱 각하를 접견하여 전쟁의 승리를 위해 참모총장을 임명할 것을 요청했습니다."
amcivwar.50.b:0 "조지 반 혼 모즐리"
amcivwar.50.c:0 "제임스 거스리 하보드"
amcivwar.50.e:0 "버질 H. '버트' 에핀저"

amcivwar.51.t:0 "육군 참모총장"
amcivwar.51.d:0 "내전이 계속 격렬해지고 있지만 여전히 공석인 육군의 수장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 휴이 롱 각하를 접견하여 전쟁의 승리를 위해 육군 수장을 임명할 것을 요청했습니다."
amcivwar.51.a:0 "에드윈 A. 에머슨 주니어"
amcivwar.51.b:0 "프랭크 맥스웰 앤드류"
amcivwar.51.c:0 "조지 스미스 패튼 주니어"

amcivwar.52.t:0 "해군 참모총장"
amcivwar.52.d:0 "내전이 계속 격렬해지고 있지만 여전히 공석인 해군의 수장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 휴이 롱 각하를 접견하여 전쟁의 승리를 위해 해군 수장을 임명할 것을 요청했습니다."
amcivwar.52.a:0 "아서 리 윌라드"
amcivwar.52.c:0 "윌리엄 프레드릭 홀시 주니어"

amcivwar.53.t:0 "공군 참모총장"
amcivwar.53.d:0 "내전이 계속 격렬해지고 있지만 여전히 공석인 공군의 수장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 휴이 롱 각하를 접견하여 전쟁의 승리를 위해 공군 수장을 임명할 것을 요청했습니다."
amcivwar.53.a:0 "찰스 아우구스투스 린드버그"
amcivwar.53.b:0 "커티스 르메이"
amcivwar.53.c:0 "존 게르하르트 크롬멜린 주니어"
amcivwar.53.e:0 "마틴 제임스 몬티"

amcivwar.54.t:0 "충성스러운 해군의 조직"
amcivwar.54.d:0 "미국 제독들은 자신들의 배들 중 그 어떤 것도 미국의 진정한 애국자들에 의해 해방되는 것을 막았고, 그렇기에 우리의 해군은 궁핍합니다. 그러나 우리는 새로운 해군을 형성하기 위한 다수의 제독들과 선원들이 있습니다. 또한 우리는 휴스턴에 정박한 다수의 선박들을 구축함이나 순양함으로 개장할 수 있습니다. 어떤 함종으로 개장할까요?"
amcivwar.54.a:0 "구축함"
amcivwar.54.b:0 "순양함"

### USA events ###

amcivwar.61.t:0 "징병제"
amcivwar.61.d:0 "With the war going on the question, is should we implement conscription or not. Doing so would provide us with the men we need to restore order to the country. However, it is not a popular move. Some suggest focusing on Propaganda instead. "
amcivwar.61.a:0 "Implement conscription"
amcivwar.61.b:0 "대신 선전활동에 주력하라"

amcivwar.62.t:0 "중국 주둔 해병대의 귀환"
amcivwar.62.d:0 "With the outbreak of the civil war, our garrison in the legation cities has been recalled back to the US to fight. This has left our diplomats in China in a bit of a bind, however, with the civil war raging we need all the men that we can get. "
amcivwar.62.a:0 "귀환을 환영한다"

amcivwar.63.t:0 "파나마 주둔군"
amcivwar.63.d:0 "내전의 발발과 함께, 파나마 주둔군은 정부에 가담해 싸우기 위해 미국으로의 귀환을 결정했습니다. 주둔군의 귀환은 비록 운하를 무방비 상태로 남기기는 했지만, 우리는 싸울 수 있는 사람을 가능한 한 많이 모아야 합니다."
amcivwar.63.a:0 "귀환을 환영한다"

amcivwar.64.t:0 "내전 속의 고통"
amcivwar.64.d:0 "내전으로 조국이 어려움을 겪고 있습니다. 충성도가 높은 도시들에 거주하는 인민들이 기아에 허덕이고 있습니다. 우리는 시민들의 고통을 덜어줄 수 있는쪽으로 집중할 수 있지만, 이 경우에는 내전의 전방에서 싸우는데에 필요한 물자 보급을 민간지원으로 돌려버리게 됩니다. 국회와 군부는 이로인해 내전에서의 승산이 떨어질 가능성이 있습니다. 어떻게 해야할까요?"
amcivwar.64.a:0 "시민들의 고통을 덜어주어라"
amcivwar.64.b:0 "우리군을 지원한다"

amcivwar.65.t:0 "계엄령?"
amcivwar.65.d:0 "With the civil war raging a question has come about suspending habeas corpus and enforcing martial law in occupied territories. Those within our General Staff are even divided, as it could create more rebels than it defeats pre-emptivly. It might allow us to keep things under control during the civil war but such a move is naturally controversial. What shall be done?"
amcivwar.65.a:0 "계엄령을 강화하라"
amcivwar.65.b:0 "이런 조치를 취해선 안된다"

amcivwar.66.t:0 "충성주의자의 테러"
amcivwar.66.d:0 "During the ongoing civil war, some of our commanders started to use rather doubtful methods to permanently suppress civilian populations suspected of helping our mortal enemies. When pressed, the President has defended their actions, stating 'Only discretionary violence was used, any commander capable of true brutality has already become a rebel'. "
amcivwar.66.a:0 "We can only hope"

amcivwar.67.t:0 "원주민 코드토커"
amcivwar.67.d:0 "많은 아메리카 원주민들이 우리를 지지하고 자신들의 의무를 다하기로 결정했습니다. 아메리카 원주민들의 다양한 언어를 구사하는 사람들이 거의 없다는 특기할 사실은 우리의 통신보안을 지키는 데 도움이 될 것입니다."
amcivwar.67.a:0 "분명히 도움이 될 것이다"

amcivwar.68.t:0 "종교적 병역거부자"
amcivwar.68.d:0 "A number of men and women, particularly among religious like the Jehovah's Witnesses and the Mormons, do not wish to engage in war, have objected to fighting in the conflict. We can try to silence them or we can offer them to work in non-military jobs to help the war effort. Public opinion seems to be divided, as super-patriots have begun to assault objectors during their demonstrations."
amcivwar.68.a:0 "민중이 저들을 심판할 것이다"
amcivwar.68.b:0 "그들을 일하게 만들어라"

amcivwar.69.t:0 "더블 V 캠페인"
amcivwar.69.d:0 "As we are fighting the various traitors, leaders of the NAACP have begun to push for what is being called the Double V Campaign, Victory for America and Victory against Racism. Not all African-Americans wish to fight for the Socialists of the Combined Syndicates of America and few are welcome within in the American Union State and thus a campaign has begun to fight for America and to help win the civil war as well as to help fight against racism within America. "
amcivwar.69.a:0 "미국을 위하여! 인종차별의 박멸을 위하여!"

amcivwar.70.t:0 "공군 여성 파일럿의 전력화?"
amcivwar.70.d:0 "Congress is debating a bill to militarize the Women Airforce Service Pilots(WASPs) in a similar fashion to the WACs and WAVES. This would require the government to provide the expenses for the WASPs similar to the other two organizations instead of having the female pilots themselves pay the expenses. It would not have them fly in combat situations, since that is still the job for the Male pilots. Despite this it is facing quite the pushback from Congress as many regard the WASPs as not as experienced as male pilots and not suited for the job. The question then is what shall congress vote to do?"
amcivwar.70.a:0 "Congress votes to Militarize the WASPs"
amcivwar.70.b:0 "Congress votes to not Militarize the WASPs"

amcivwar.71.t:0 "합참의장"
amcivwar.71.d:0 "With the civil war raging all around us and the fact that we do not have a chief of Staff has prompted concern among various political and military leaders. Thus, they met with [USA.GETLeader] to appoint a Chief of Staff to win this war."
amcivwar.71.a:0 "오마 브래들리"
amcivwar.71.b:0 "마를린 크레이그"
amcivwar.71.c:0 "월터 스미스"

amcivwar.72.t:0 "육군 참모총장"
amcivwar.72.d:0 "With the civil war raging all around us and the fact that we do not have a Chief of the Army has prompted concern among various political and military leaders. Thus, they met with [USA.GETLeader] to appoint a Chief of the Army to win this war."
amcivwar.72.a:0 "드와이트 아이젠하워"
amcivwar.72.b:0 "케네스 조지 알트하우스"
amcivwar.72.c:0 "새뮤얼 D. 스터지스 주니어"

