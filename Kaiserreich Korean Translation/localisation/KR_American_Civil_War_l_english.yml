### Set Up Events - Reed ###
amcivwar.1.t:0 "리드 대통령이 시카고로 피신하다"
amcivwar.1.d:0 "President Reed has escaped to Chicago and declared that MacArthur is a traitor to all the people of America. His calls have gained a great deal of support in the Steel Belt, and a number of governors have already announced that they do not recognize the 'illegitimate' authority of the current government. They have closed off their borders to American soldiers, raising a chilling specter of the civil war the country experienced less than a century ago."
amcivwar.1.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.1.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (노동 연맹으로 플레이합니다)"

amcivwar.2.t:0 "휴이 롱이 미주 연합을 선포하다"
amcivwar.2.d:0 "뉴올리언스에서 열의에 찬 연설을 하면서, 휴이 롱은 배신자 맥아더와 폭군 리드에 대항해 투쟁할 필요성에 대해 언급했습니다. 이들 둘 다 전복시켜야 할 폭군이며 오직 롱이 영도하는 미주 연합만이 미국을 정화시킬 수 있다고 말입니다.  He has gained ready listeners among a number of southern governors, all of whom have recognized that they recognize the authority of neither MacArthur nor President Reed."
amcivwar.2.a:0 "공화국을 지켜내자"
amcivwar.2.b:0 "조국을 지켜내자 (미주 연합으로 플레이합니다)"

amcivwar.3.t:0 "태평양의 주지사들이 비상사태를 선포하다"
amcivwar.3.d:0 "태평양 연안의 주지사들은 맥아더, 휴이 롱, 그리고 잭 리드 모두 미국의 반역자이자 폭군이며 적이라고 선언했습니다. They currently have not seceded from the Union, but instead refuse to recognize the authority of any of the competing governments. Governor Frank Merriam announced at the Sacramento legislature that, if push came to shove, they would see 'proper democracy' restored to the country by force."
amcivwar.3.a:0 "정부를 지켜내자"
amcivwar.3.b:0 "공화국을 지켜내자 (태평양 합중국으로 플레이합니다)"

amcivwar.4.t:0 "벼랑 끝의 미국"
amcivwar.4.d:0 "A tense standoff has erupted in the United States, as democratically-elected President Reed fled to the city of Chicago after being forcibly removed from his position by General Douglas MacArthur. From Chicago, Reed's supporters have declared MacArthur's government illegitimate - as has the southern supporters of Huey Long, based in New Orleans, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
amcivwar.4.a:0 "알겠다."

amcivwar.5.t:0 "제2차 미국 내전"
amcivwar.5.d:0 "MacArthur's deadline has come and gone, and with large militia forces having been raised on every side it is clear what their answer truly is. The Second American Civil War has begun."
amcivwar.5.a:0 "아니었으면..."

### Set Up Events - Long ###
amcivwar.6.t:0 "롱 대통령이 미주 연합을 선포하다"
amcivwar.6.d:0 "President Huey Long has escaped to New Orleans and has declared that General MacArthur is a traitor to the people of America. He has gained ready listeners among a number of southern governors, all of whom have recognized that they no longer recognize MacArthur's authority, and demanded his resignation. Long has spoken on the radio, urging all Americans to support the legitimate President and fight against the tyranny MacArthur represents."
amcivwar.6.a:0 "공화국을 지켜내자"
amcivwar.6.b:0 "조국을 지켜내자 (미주 연합으로 플레이합니다)"

amcivwar.7.t:0 "잭 리드가 행동을 촉구하다"
amcivwar.7.d:0 "Jack Reed has given a rousing a radio broadcast from Chicago, urging all his followers to rise up against the twin tyrants of MacArthur and Huey Long. Within the hour, a number of governors across the Steel Belt have announced their support and declared both President Long and General MacArthur as having no true authority. The governors have been bolstered by Reed's supporters, who within days have overtaken army posts and erected road blocks throughout the northern states."
amcivwar.7.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.7.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (노동 연맹으로 플레이합니다)"

amcivwar.8.t:0 "태평양 주지사들이 비상사태를 선포하다"
amcivwar.8.d:0 "태평양 연안의 주지사들은 맥아더, 휴이 롱, 그리고 잭 리드 모두 미국의 반역자이자 폭군이며 적이라고 선언했습니다. They currently have not seceded from the Union, but instead refuse to recognize the authority of any of the competing governments. Governor Frank Merriam announced at the Sacramento legislature that, if push came to shove, they would see 'proper democracy' restored to the country by force."
amcivwar.8.a:0 "정부를 지켜내자"
amcivwar.8.b:0 "공화국을 지켜내자 (태평양 합중국으로 플레이합니다)"

amcivwar.9.t:0 "벼랑 끝의 미국"
amcivwar.9.d:0 "A tense standoff has erupted in the United States, as democratically-elected President Huey Long fled to the city of New Orleans after being forcibly removed from his position by General Douglas MacArthur. From New Orleans, Long's supporters have declared MacArthur's government illegitimate - as have the northern supporters of syndicalist Jack Reed, based in Chicago, and the Pacific Governors under the leadership of Governor Frank Merriam. All have been given a deadline by General MacArthur of thirty days to either stand down or face arrest and execution. Considering all sides are rapidly raising forces, the idea that America seems headed into a second civil war seems almost certain."
amcivwar.9.a:0 "알겠다."

amcivwar.10.t:0 "The Second Civil War"
amcivwar.10.d:0 "MacArthur's deadline has come and gone, and with large militia forces having been raised on every side it is clear what their answer truly is. The Second American Civil War has begun."
amcivwar.10.a:0 "Not again…"

### Set Up Events - Olson ###

amcivwar.11.t:0 "휴이 롱이 정부를 규탄하다"
amcivwar.11.d.nothing_is_done:0 "The violence in St. Louis was just the spark that was needed for Huey Long to declare on the radio that President Olson is both a traitor and a conman, intent on selling out the American people to bankers and the syndicalists, and that both he and Reed must be fought to preserve the American way of life. A number of southern governors have put their support behind him, announcing that they do not see the Olson government as legitimate and thus refuse to recognize its authority."
amcivwar.11.d.revolt_against_compromise:0 "The compromise attempt has failed, and with its failure America has been broken. Huey Long declared on the radio today that the corrupt President Olson and the tyrannical Reed both must be stopped for the good of America, and has called for all decent Americans to rise up against them. A number of southern governors have put their support behind him, announcing that they do not see the Olson government as legitimate, and while they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognize the government's authority within their borders."
amcivwar.11.d.assassination_long:0 "The assassination attempt against Huey Long has been foiled, and worse, the involvement of the federal government has been made public. This is all the justification the AFP needed. Huey Long today denounced President Olson and Jack Reed both as traitors and tyrants, and has rallied his supporters to defend their way of life against tyranny. A number of southern governors have put their support behind him, announcing that they do not see the Olson government as legitimate. While they have not yet gone so far as to announce secession from the Union they have made it clear that they do not recognize the government's authority within their borders."
amcivwar.11.a:0 "공화국을 지켜내자"
amcivwar.11.b:0 "조국을 지켜내자 (미주 연합으로 플레이합니다)"

amcivwar.12.t:0 "잭 리드가 행동을 촉구하다"
amcivwar.12.d.nothing_is_done:0 "The violence in St. Louis was just the spark that was needed for Jack Reed to declare on the radio that President Olson is a puppet of the corporations and a dishonest conman, intent on selling out the American worker to the highest bidder. He said it is time for the worker to make a stand. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.12.d.revolt_against_compromise:0 "The compromise attempt has failed and with its failure, America has been broken. Jack Reed today announced that the workers of America must take a stand against the governments, and almost immediately a number of northern governors declared their support for him. They say President Olson and his government have no authority, demanding they surrender to a committee headed by Reed to oversee the restructuring of the government 'as the founding fathers intended'."
amcivwar.12.d.full_demands:0 "With chaos engulfing the country following the failed assassination of Huey Long, Reed has seized the moment and denounced the federal government as puppets of their capitalist masters. A number of northern governors immediately declared their support for Reed, declaring the 'morally bankrupt' government as having to true authority. The governments are backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.12.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.12.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (노동 연맹으로 플레이합니다)"

amcivwar.13.t:0 "벼랑 끝의 미국"
amcivwar.13.d:0 "President Floyd Olson experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either southern populist Huey Long or the syndicalist leader Jack Reed. They have stopped short of seceding from the Union, but have declared that the federal government holds no authority within their state borders until Olson steps down and an 'reconciliation council' under thier chosen leader is put into place to restore order in the nation. In response, President Olson has given the governors thirty days to stand down or be collectively arrested - an order none of the leaders appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.13.a:0 "알겠다."

### Set Up Events - Garner ###
amcivwar.14.t:0 "휴이 롱이 정부를 규탄하다"
amcivwar.14.d:0 "Huey Long has declared that President Garner is a tyrant and must be opposed. In a radio speech, he denounced the president for being in league with the syndicalists of the SPA, and accused him of doing nothing to stop the chaos. Long has vowed to restore order and destroy the corrupt government in Washington, and a number of southern govenors immediately declared their support for him and demanded that Garner immediately step down and turn over control to Long and a 'reconciliation committee' that would see a restructuring of the American government."
amcivwar.14.a:0 "공화국을 지켜내자"
amcivwar.14.b:0 "조국을 지켜내자 (미주 연합으로 플레이합니다)"

amcivwar.15.t:0 "잭 리드가 행동을 촉구하다"
amcivwar.15.d:0 "The crackdown on the Socialist Party could have only had one outcome: to protect the rights of workers across the nation, Jack Reed has called upon the workers of America to stand up against their capitalist overlords, saying that decent Americans have a moral obligation to take action against President Garner and the corruption he represents. A number of northern governors immediately declared their support for Reed, backed up by syndicalist militias who have spread throughout the states to block roads and take over army bases."
amcivwar.15.a:0 "재앙이 시작되었다. 공화국을 지켜내자"
amcivwar.15.b:0 "혁명이 시작되었다. 노동자들을 지켜내자 (노동 연맹으로 플레이합니다)"

amcivwar.16.t:0 "벼랑 끝의 미국"
amcivwar.16.d:0 "President John Nance Garner experienced a major blow today as a large number of governors declared his government illegitimate, throwing their support behind either southern populist Huey Long or the syndicalist leader Jack Reed. They have stopped short of seceding from the Union, but have declared that the federal government holds no authority within their state borders until Garner steps down and an 'reconciliation council' under thier chosen leader is put into place to restore order in the nation. In response, President Garner has given the governors thirty days to stand down or be collectively arrested - an order none of the leaders appear interested in obeying, making it all but certain that the United States will descend into civil war for the second time in less than a century."
amcivwar.16.a:0 "알겠다."

### Set Up Events - Landon ###
amcivwar.17.t:0 "휴이 롱이 정부를 규탄하다"
amcivwar.17.d:0 "Huey Long has declared that President Landon is a tyrant and must be opposed. In a radio speech, he denounced the president for being in league with the syndicalists of the SPA, and accused him of doing nothing to stop the chaos. Long has vowed to restore order and destroy the corrupt government in Washington, and a number of southern govenors immediately declared their support for him and demanded that Alf Landon immediately step down and turn over control to Long and a 'reconciliation committee' that would see a restructuring of the American government."
